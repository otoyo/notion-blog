steps:
  - id: 'Build Docker image'
    name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '--build-arg',
        'NEXT_PUBLIC_URL=${_NEXT_PUBLIC_URL}',
        '--build-arg',
        'NEXT_PUBLIC_GA_TRACKING_ID=${_NEXT_PUBLIC_GA_TRACKING_ID}',
        '-t',
        '${_IMAGE_NAME}',
        '--cache-from',
        '${_IMAGE_NAME}:latest',
        '.',
      ]

  - id: 'Push Docker image'
    name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_IMAGE_NAME}']

  - id: 'Deploy to Cloud Run'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        '${_SERVICE_NAME}',
        '--image',
        '${_IMAGE_NAME}',
        '--region',
        '${_REGION}',
      ]

substitutions:
  _REGION: asia-northeast1
  _REPOSITORY: alpacat
  _SERVICE_NAME: notion-blog
  _IMAGE_NAME: '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}'
  _NEXT_PUBLIC_URL: ''
  _NEXT_PUBLIC_GA_TRACKING_ID: ''

options:
  dynamic_substitutions: true

images:
  - '${_IMAGE_NAME}'
